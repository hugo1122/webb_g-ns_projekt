    <form onsubmit="return false;">
      <div id="boka">
        <table id="tbl"> 
          <tbody>
              <tr> 
                <td><label for="name">Namn:</label></td>     
                <td><label for="eMail">Mail:</label></td>         
                <td><label for="tel">Telefon:</label></td> 
              </tr>
              <tr>
                <td><input type="text" name="name" id="name" required="" placeholder="Anders Andersson" tabindex="2"></td> 
                <td><input type="email" name="eMail" id="eMail" required="" placeholder="anders.andersson@gmail.com" tabindex="3"></td>
                <td><input type="number" name="tel" id="tel" required="" placeholder="0708456394" tabindex="4"></td>
              </tr> 
              <tr> 
                <td><label for="cars">Ange din bil:</label></td> 
                <td><label for="Tjänst">Ange typ av tjänst:</label></td> 
                <td><label for="reg">Ange ditt regnummer:</label></td> 
              </tr> 
              <tr> 
                <td> 
                  <select name="cars" id="cars" required="" tabindex="5"> 
                    <option value="">Välj bil</option> 
                    <option value="Volvo">Volvo</option> 
                    <option value="BMW">BMW</option> 
                    <option value="Mercedes">Mercedes</option> 
                    <option value="Audi">Audi</option> 
                    <option value="Honda">Honda</option> 
                    <option value="Volkswagen">Volkswagen</option> 
                    <option value="Mazda">Mazda</option> 
                    <option value="Toyota">Toyota</option> 
                    <option value="Nissan">Nissan</option> 
                  </select> 
                </td>  
                <td> 
                  <select name="tjänst" id="tjänst" required="" tabindex="6">  
                    <option value="">Välj tjänst</option>  
                    <option value="Felsökning">Felsökning</option> 
                    <option value="Service">Service</option> 
                    <option value="Växellådebyte">Växellådebyte</option> 
                    <option value="Elfel">Elfel</option> 
                    <option value="Bromsbyten">Bromsbyten</option>
                    <option value="Kammremmsbyte">Kammremmsbyte</option> 
                    <option value="Byte av länkarm">Byte av länkarm</option>
                    <option value="Hjulinställning">Hjulinställning</option>
                    <option value="Plåtarbete">Plåtarbete</option>
                  </select> 
                </td> 
                <td><input type="text" name="reg" id="reg" required="" placeholder="ABC123" tabindex="7"></td>
              </tr>
              <tr> 
                <td><label for="date">Ange datum:</label></td> 
                <td><label for="time">Ange tid:</label></td> 
                <td><label for="book">Boka</label></td> 
              </tr>      
              <tr> 
                <td><input type="date" name="date" id="date" required="" tabindex="8"></td> 
                <td><input type="time" name="time" id="time" required="" tabindex="9"></td>
                <td><input type="submit" value="Boka" onclick="myFunction();" id="book" tabindex="10"></td> 
              </tr> 
            </tbody>
        </table> 
      </div>   
      <div id="visa">
        <table id="table"> 
          <tbody>
              <tr> 
                <th>Namn</th> 
                <th>Mail</th> 
                <th>Tel.</th> 
                <th>Bil</th> 
                <th>Reg.</th> 
                <th>Tjänst</th> 
                <th>Datum</th> 
                <th>Tid</th> 
              </tr> 
          </tbody>
        </table> 
      </div>
