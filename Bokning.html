      <div id="info-bokning">

        <form onsubmit="return false;">
    
            <table>

                <tbody>
                    <tr>
                        <td><label for="namn">Ange ditt namn:</label></td>
                        <td><label for="mail">Ange din maiaddress</label></td>
                        <td><label for="tel">Ange ditt telefonnummer:</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="namn" id="namn" required="" placeholder="Sven Svensson"></td>
                        <td><input type="email" name="mail" required="" placeholder="sven.svensson@gmail.com"></td>
                        <td><input type="number" name="tel" id="tel" required="" placeholder="0123456789"></td>
                    </tr>
                    <tr>
                        <td><label for="bil">Ange din bil:</label></td>
                        <td><label for="tjänst">Ange tjänst:</label></td>
                        <td><label for="reg">Ange bilens regristreringgsnummer:</label></td>
                    </tr>
                    <tr>
                        <td>
                            <select name="bil" id="bil" required="">
                                <option value="">Välj bilmärke</option>
                                <option value="Volvo">Volvo</option>
                                <option value="BMW">BMW</option>
                                <option value="Mercedes">Mercedes</option>
                                <option value="Audi">Audi</option>
                                <option value="Honda"></option>
                                <option value="Volkswagen">Volkswagen</option>
                                <option value="Mazda">Mazda</option>
                                <option value="Toyota">Toyota</option>
                                <option value="Nissan">Nissan</option>
                            </select>
                        </td>
                        <td>
                            <select name="tjänst" id="tjänst" required="">
                                <option value="Felsökning">Felsökning</option>
                                <option value="Service">Service</option>
                                <option value="Växelådesbyte">Växelådesbyte</option>
                                <option value="Elfel">Elfel</option>
                                <option value="Bromsbyten">Bromsbyten</option>
                                <option value="Kamremsbyte">Kamremsbyte</option>
                                <option value="Byte av länkarm">Byte av länkarm</option>
                                <option value="Hjulinställningar">Hjulinställningar</option>
                                <option value="Plåtarbete">Plåtarbete</option>
                            </select>
                        </td>
                        <td>
                            <input type="text" name="reg" required="" placeholder="ABC123">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="date">Välj datum:</label></td>
                        <td><label for="tid">Välj tid:</label></td>
                        <td><label for="boka"></label></td>
                    </tr>
                    <tr>
                        <td><input type="date" name="date" id="date" required=""></td>
                        <td><input type="time" name="tid" id="tid" required=""></td>
                        <td><input type="submit" value="Boka" onclick="myFunction();" id="boka"></td>
                    </tr>
                </tbody>
            </table>
            <table id="table">
                <tbody>
                    <tr>
                        <th>Namn</th>
                        <th>Mail</th>
                        <th>Tel.</th>
                        <th>Bil</th>
                        <th>Reg.</th>
                        <th>Tjänst</th>
                        <th>Datum</th>
                        <th>Tid</th>
                    </tr>
                </tbody>
            </table>
        </form>
